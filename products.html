<div class="d-flex justify-content-between align-items-center mt-4">
    <h1>Product Catalog</h1>
    <div>
        <button class="btn btn-info" id="request-product-btn" data-role-access='["sales", "sales_manager"]'><i class="fas fa-paper-plane me-2"></i>Request New Product</button>
        <button class="btn btn-primary" id="add-product-btn" data-role-access='["product_manager", "supervisor"]'><i class="fas fa-plus me-2"></i>Add New Product</button>
    </div>
</div>
<p class="lead">Manage your company's product and service offerings.</p>

<div class="card shadow-sm">
    <div class="card-body">
        <!-- The table now has an ID for DataTables to target -->
        <table id="products-table" class="table table-hover" style="width:100%">
            <thead class="table-light">
                <tr>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically inserted here by app.js -->
            </tbody>
        </table>
    </div>
</div>
