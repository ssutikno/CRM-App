<div class="modal fade" id="newQuoteModal" tabindex="-1" aria-labelledby="newQuoteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newQuoteModalLabel">Create New Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer</label>
                <input type="text" class="form-control" id="customerName" value="Mega Enterprises">
            </div>
            <div class="mb-3">
                <label for="productSearch" class="form-label">Add Products from Catalog</label>
                <input type="text" class="form-control" id="productSearch" placeholder="Search for 'GEAR Velocity pro'...">
            </div>
             <div class="mb-3">
                 <h6>Quote Items</h6>
                 <ul class="list-group">
                     <li class="list-group-item d-flex justify-content-between align-items-center">
                         <div><strong>Product:</strong> GEAR Velocity pro Workstation <br> <strong>Qty:</strong> 200</div>
                         <div><strong>Price:</strong> $300,000</div>
                     </li>
                 </ul>
            </div>
            <div class="mb-3">
                <label for="quoteTemplate" class="form-label">Proposal Template</label>
                <select class="form-select" id="quoteTemplate">
                    <option selected>Standard Corporate Branding</option>
                    <option>Enterprise IT Proposal</option>
                </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Generate & Save PDF</button>
      </div>
    </div>
  </div>
</div>
