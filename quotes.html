<div class="d-flex justify-content-between align-items-center mt-4">
    <h1>Quotes & Proposals</h1>
    <button class="btn btn-primary" id="create-quote-btn"><i class="fas fa-plus me-2"></i>Create New Quote</button>
</div>
<p class="lead">Generate and manage customer quotes.</p>

<div class="card shadow-sm">
    <div class="card-body">
        <table id="quotes-table" class="table table-hover" style="width:100%">
            <thead class="table-light">
                <tr>
                    <th>Quote ID</th>
                    <th>Customer</th>
                    <th>Deal</th>
                    <th>Value</th>
                    <th>Date Created</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Quote rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
